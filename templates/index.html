<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Solver Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Sudoku Solver Game</h1>

    <div id="sudoku-grid"></div>

    <div class="buttons">
        <button id="generate">Generate Puzzle</button>
        <button id="solve">Solve Puzzle</button>
        <button id="clear">Clear</button>
    </div>

    <p id="message"></p>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
